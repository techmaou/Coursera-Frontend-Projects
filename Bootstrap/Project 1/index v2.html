<!DOCTYPE html>
<html>
  <head>
    <title>Little Lemon</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <img class="img-fluid" src="logo.png" alt="logo" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <h1>Our Menu</h1>
          </div>
          <div class="alert alert-info" role="alert">
            Our Resturant will be closed on New Year's Day
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Falafel <span class="badge bg-secondary">New</span></h1>
          <p>Chickpea, Herbs and Spices.</p>
          <h2>Fried Calamari</h2>
          <p>Squid and Buttermilk</p>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Paste Salad</h2>
          <p>Lettuce, Vegetables and Mozzarella.</p>
          <h2>Greek Salad</h2>
          <p>Cucumbers, Onions and Feta Cheese</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <button type="button" class="btn btn-primary">Order Online</button>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
